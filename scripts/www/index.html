<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正气挂机</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>正气挂机</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">功德:</span>
                    <span id="merit">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">攻击力:</span>
                    <span id="attack">5</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="player-section">
                <div class="player-avatar">
                    <img id="wooden-fish" src="" alt="木鱼" class="wooden-fish">
                    <div class="meditation-bar">
                        <div id="meditation-progress" class="meditation-progress"></div>
                        <div class="meditation-info">
                            <span id="meditation-time">0/300</span>
                            <span id="meditation-reward" class="meditation-reward">(自动获得2000功德)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="enemy-section">
                <div class="enemy-avatar">
                    <img id="enemy-image" src="" alt="怪物">
                    <div class="enemy-name" id="enemy-name"></div>
                    <button id="add-merit-btn" class="control-btn merit-btn">增加250功德</button>
                </div>
                <div class="enemy-health">
                    <div id="health-bar" class="health-bar"></div>
                    <span id="health-text">0/0</span>
                </div>
            </div>

            <div class="controls-section">
                <button id="upgrade-attack" class="control-btn upgrade-btn">升级攻击力 (200功德)</button>
                <button id="instant-kill" class="control-btn kill-btn">秒杀 (次数: <span id="kill-count">0/2</span>)</button>
            </div>

            <div class="tasks-section">
                <h3>每日任务</h3>
                <div class="task-list">
                    <div class="task-item">
                        <span>静坐160秒</span>
                        <button class="task-btn">完成 (随机获得666-3666功德)</button>
                    </div>
                    <div class="task-item">
                        <span>认真写一行字</span>
                        <button class="task-btn">完成 (随机获得666-3666功德)</button>
                    </div>
                    <div class="task-item">
                        <span>放下手机看一页书</span>
                        <button class="task-btn">完成 (随机获得666-3666功德)</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="game-log" id="game-log"></div>
        </footer>
    </div>

    <audio id="wooden-fish-sound" src="" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
